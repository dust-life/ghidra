name: Build decompile (linux arm64)

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/build-decompile-linux-arm64.yml"
      - "Ghidra/Features/Decompiler/**"
      - "GPL/nativeBuildProperties.gradle"
      - "GPL/nativePlatforms.gradle"
      - "gradle/**"
      - "build.gradle"
      - "settings.gradle"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 60
    env:
      RELEASE_TAG: decompile-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - name: Install native build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bison flex
      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4
      - name: Fetch Ghidra dependencies
        run: ./gradlew -I gradle/support/fetchDependencies.gradle --no-daemon
      - name: Build decompiler (linux arm64)
        run: ./gradlew :Decompiler:buildNatives_linux_arm_64 --no-daemon
      - name: Upload decompile binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.RELEASE_TAG }}
          file: Ghidra/Features/Decompiler/build/os/linux_arm_64/decompile
          asset_name: decompile
          overwrite: true
